name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Debug build output
        run: ls -la ./dist # Ensure dist exists

      - name: Setup Pages
        uses: actions/configure-pages@v4 # Updated to v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2 # Using v4
        with:
          path: "./dist"
          artifact-name: "github-pages" # Explicit artifact name

      - name: Debug uploaded artifacts
        run: ls -la ${{ runner.temp }} # Verify artifact is uploaded

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Using v4
        with:
          artifact-name: "github-pages" # Explicit artifact name
